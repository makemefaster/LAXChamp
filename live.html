<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live | LaxChamp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-indigo-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="index.html" class="bg-indigo-800 p-2 rounded hover:bg-indigo-700">üè†</a>
                <h1 class="text-xl font-black tracking-tight" id="eventTitle">LaxChamp</h1>
            </div>
            <div id="statusDot" class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
        </div>
    </div>

    <!-- Category Filters -->
    <div class="bg-white border-b overflow-x-auto">
        <div class="max-w-5xl mx-auto p-2 flex gap-2" id="catFilters">
            <!-- Generated JS -->
        </div>
    </div>

    <main class="flex-grow max-w-5xl mx-auto w-full p-4 space-y-6">

        <!-- LIVE MATCHES -->
        <div id="liveSection" class="hidden">
            <h2 class="text-sm font-bold text-slate-500 uppercase mb-3 flex items-center gap-2">
                <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span> Live Now
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="liveContainer">
                <!-- JS -->
            </div>
        </div>

        <!-- LEAGUE TABLE -->
        <div>
            <h2 class="text-sm font-bold text-slate-500 uppercase mb-3">Standings</h2>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 text-xs uppercase text-slate-500 border-b">
                            <tr>
                                <th class="px-4 py-3">Team</th>
                                <th class="px-4 py-3 text-center">P</th>
                                <th class="px-4 py-3 text-center">W</th>
                                <th class="px-4 py-3 text-center">D</th>
                                <th class="px-4 py-3 text-center">L</th>
                                <th class="px-4 py-3 text-center">GD</th>
                                <th class="px-4 py-3 text-center font-bold text-indigo-700 bg-indigo-50">Pts</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- UPCOMING -->
        <div>
            <h2 class="text-sm font-bold text-slate-500 uppercase mb-3">Schedule & Results</h2>
            <div class="space-y-2" id="scheduleContainer"></div>
        </div>

    </main>

    <script type="module">
        import { db } from './firebase-config.js';
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const params = new URLSearchParams(window.location.search);
        const eventID = params.get('event');
        
        if(eventID) document.getElementById('eventTitle').innerText = eventID.toUpperCase();

        let matches = [];
        let activeCat = 'ALL';

        onValue(ref(db, `lax/${eventID}`), (snap) => {
            const data = snap.val() || {};
            matches = data.matches || [];
            
            const cats = [...new Set(matches.map(m => m.cat))].sort();
            renderFilters(cats);
            renderView();
        });

        function renderFilters(cats) {
            const c = document.getElementById('catFilters');
            if(c.children.length > 0) return; // Don't re-render buttons if they exist

            c.innerHTML = `<button onclick="setCat('ALL')" class="px-4 py-2 rounded-full text-sm font-bold bg-slate-800 text-white transition whitespace-nowrap">All</button>`;
            cats.forEach(cat => {
                c.innerHTML += `<button onclick="setCat('${cat}')" class="px-4 py-2 rounded-full text-sm font-bold bg-slate-100 text-slate-600 hover:bg-slate-200 transition whitespace-nowrap">${cat}</button>`;
            });
        }

        window.setCat = function(cat) {
            activeCat = cat;
            renderView();
        }

        function renderView() {
            let filtered = activeCat === 'ALL' ? matches : matches.filter(m => m.cat === activeCat);

            // 1. Live Matches
            const live = filtered.filter(m => m.status === 'active');
            const lc = document.getElementById('liveContainer');
            lc.innerHTML = '';
            if(live.length === 0) {
                document.getElementById('liveSection').classList.add('hidden');
            } else {
                document.getElementById('liveSection').classList.remove('hidden');
                live.forEach(m => {
                    lc.innerHTML += `
                    <div class="bg-white rounded-xl border-l-4 border-green-500 shadow-sm p-4">
                        <div class="flex justify-between text-xs text-slate-500 font-bold mb-2">
                            <span>${m.cat}</span><span>PITCH ${m.pitch}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-lg w-1/3 truncate text-right">${m.teamA}</span>
                            <span class="bg-slate-900 text-white px-3 py-1 rounded font-mono font-bold text-xl mx-2">${m.scoreA} - ${m.scoreB}</span>
                            <span class="font-bold text-lg w-1/3 truncate text-left">${m.teamB}</span>
                        </div>
                    </div>`;
                });
            }

            // 2. Standings
            const tb = document.getElementById('tableBody');
            tb.innerHTML = '';
            if (activeCat !== 'ALL') {
                let stats = {};
                
                // Initialize stats for ALL teams in this category (even if they haven't played)
                filtered.forEach(m => {
                    if(!stats[m.teamA]) stats[m.teamA] = {p:0, w:0, d:0, l:0, gd:0, pts:0};
                    if(!stats[m.teamB]) stats[m.teamB] = {p:0, w:0, d:0, l:0, gd:0, pts:0};
                });

                filtered.forEach(m => {
                    if(m.status !== 'finished') return;
                    let gd = m.scoreA - m.scoreB;
                    stats[m.teamA].p++; stats[m.teamA].gd += gd;
                    stats[m.teamB].p++; stats[m.teamB].gd -= gd;

                    if(m.scoreA > m.scoreB) { stats[m.teamA].w++; stats[m.teamA].pts+=5; stats[m.teamB].l++; stats[m.teamB].pts+=1; }
                    else if(m.scoreB > m.scoreA) { stats[m.teamB].w++; stats[m.teamB].pts+=5; stats[m.teamA].l++; stats[m.teamA].pts+=1; }
                    else { stats[m.teamA].d++; stats[m.teamA].pts+=3; stats[m.teamB].d++; stats[m.teamB].pts+=3; }
                });

                let table = Object.keys(stats).map(team => ({name: team, ...stats[team]}));
                table.sort((a,b) => b.pts - a.pts || b.gd - a.gd);

                table.forEach(t => {
                    tb.innerHTML += `
                    <tr class="border-b last:border-0 hover:bg-slate-50">
                        <td class="px-4 py-3 font-bold text-slate-800">${t.name}</td>
                        <td class="px-4 py-3 text-center text-slate-500">${t.p}</td>
                        <td class="px-4 py-3 text-center text-slate-500">${t.w}</td>
                        <td class="px-4 py-3 text-center text-slate-500">${t.d}</td>
                        <td class="px-4 py-3 text-center text-slate-500">${t.l}</td>
                        <td class="px-4 py-3 text-center text-slate-500">${t.gd}</td>
                        <td class="px-4 py-3 text-center font-bold text-indigo-700 bg-indigo-50">${t.pts}</td>
                    </tr>`;
                });
            } else {
                tb.innerHTML = `<tr><td colspan="7" class="p-8 text-center text-slate-400">Select a Category above to view league table.</td></tr>`;
            }

            // 3. Schedule
            const sc = document.getElementById('scheduleContainer');
            sc.innerHTML = '';
            // Sort: Live/Finished at top? No, chronological usually best.
            // Let's do chronological
            filtered.sort((a,b) => a.time.localeCompare(b.time));

            filtered.forEach(m => {
                let badge = m.status === 'finished' ? `<span class="text-slate-800 font-bold bg-slate-100 px-2 py-1 rounded text-xs">${m.scoreA} - ${m.scoreB}</span>` : `<span class="text-slate-400 text-xs">${m.time}</span>`;
                let bg = m.status === 'finished' ? 'bg-slate-50 opacity-75' : 'bg-white';
                if(m.status === 'active') bg = 'bg-green-50 border-green-200';

                sc.innerHTML += `
                <div class="${bg} p-3 rounded-lg border border-slate-200 flex justify-between items-center hover:shadow-sm transition">
                    <div class="flex flex-col w-full">
                        <div class="flex items-center gap-2 text-xs text-slate-500 font-bold uppercase mb-1">
                            <span class="bg-indigo-50 text-indigo-600 px-1.5 py-0.5 rounded border border-indigo-100">${m.cat}</span>
                            <span>P${m.pitch}</span>
                        </div>
                        <div class="flex justify-between items-center w-full">
                             <div class="font-medium text-slate-700 text-sm truncate w-1/3 text-right pr-2">${m.teamA}</div>
                             <div class="text-xs text-slate-300 font-bold">vs</div>
                             <div class="font-medium text-slate-700 text-sm truncate w-1/3 text-left pl-2">${m.teamB}</div>
                             <div class="w-16 text-right">${badge}</div>
                        </div>
                    </div>
                </div>`;
            });
        }
    </script>
</body>
</html>
