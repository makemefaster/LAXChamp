<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umpire | LaxChamp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 min-h-screen p-4 flex flex-col text-white">

    <!-- SELECTION SCREEN -->
    <div id="selectScreen" class="flex-grow flex flex-col justify-center space-y-4">
        <h1 class="text-2xl font-bold text-center mb-4">Select Pitch</h1>
        <div id="pitchButtons" class="grid grid-cols-2 gap-4">
            <!-- Generated by JS -->
        </div>
        <div class="text-center mt-8 text-slate-500 text-sm">LaxChamp Umpire Mode</div>
    </div>

    <!-- SCORING SCREEN -->
    <div id="scoreScreen" class="hidden flex-col flex-grow h-full">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <button onclick="exitMatch()" class="bg-slate-700 px-3 py-1 rounded text-sm">Exit</button>
            <span class="font-bold text-lg text-yellow-400" id="matchInfo">U19A - Pitch 1</span>
            <button onclick="endMatch()" class="bg-red-600 px-3 py-1 rounded text-sm font-bold">FT</button>
        </div>

        <!-- Teams -->
        <div class="grid grid-cols-2 gap-4 flex-grow">
            
            <!-- TEAM A -->
            <div class="bg-slate-800 rounded-2xl p-4 flex flex-col items-center justify-between border-t-4 border-blue-500">
                <h2 class="text-xl font-bold text-center leading-tight" id="nameA">Team A</h2>
                <div class="text-6xl font-black my-4" id="scoreDisplayA">0</div>
                <div class="flex flex-col w-full gap-2">
                    <button onclick="updateScore('A', 1)" class="bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold text-xl active:bg-blue-700 transition">+ GOAL</button>
                    <button onclick="updateScore('A', -1)" class="bg-slate-700 py-2 rounded-xl text-sm text-slate-400 active:bg-slate-600">- Undo</button>
                </div>
            </div>

            <!-- TEAM B -->
            <div class="bg-slate-800 rounded-2xl p-4 flex flex-col items-center justify-between border-t-4 border-orange-500">
                <h2 class="text-xl font-bold text-center leading-tight" id="nameB">Team B</h2>
                <div class="text-6xl font-black my-4" id="scoreDisplayB">0</div>
                <div class="flex flex-col w-full gap-2">
                    <button onclick="updateScore('B', 1)" class="bg-orange-600 hover:bg-orange-500 py-4 rounded-xl font-bold text-xl active:bg-orange-700 transition">+ GOAL</button>
                    <button onclick="updateScore('B', -1)" class="bg-slate-700 py-2 rounded-xl text-sm text-slate-400 active:bg-slate-600">- Undo</button>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const params = new URLSearchParams(window.location.search);
        const eventID = params.get('event');

        let matches = [];
        let activeMatch = null;

        // Load Data
        onValue(ref(db, `lax/${eventID}`), (snap) => {
            const data = snap.val() || {};
            matches = data.matches || [];
            const pitches = data.pitches || 4;
            renderPitchSelector(pitches);
            
            // Update score if we are in a match
            if(activeMatch) {
                const freshMatch = matches.find(m => m.id === activeMatch.id);
                if(freshMatch) {
                    activeMatch = freshMatch;
                    refreshScoreboard();
                }
            }
        });

        function renderPitchSelector(count) {
            const c = document.getElementById('pitchButtons');
            c.innerHTML = '';
            for(let i=1; i<=count; i++) {
                const nowMatch = matches.find(m => m.pitch === i && (m.status === 'active' || m.status === 'scheduled'));
                let label = nowMatch ? `${nowMatch.teamA} v ${nowMatch.teamB}` : "Empty";
                let color = nowMatch && nowMatch.status === 'active' ? 'bg-green-600' : 'bg-slate-700';

                c.innerHTML += `<button onclick="selectPitch(${i})" class="${color} p-4 rounded-xl hover:opacity-90 text-left transition shadow-md">
                    <div class="text-xs opacity-50 font-bold uppercase">Pitch ${i}</div>
                    <div class="font-bold truncate text-sm mt-1">${label}</div>
                </button>`;
            }
        }

        window.selectPitch = function(pitchNum) {
            const m = matches.find(m => m.pitch === pitchNum && m.status !== 'finished');
            if(!m) return alert("No upcoming matches scheduled on this pitch.");

            activeMatch = m;
            if(m.status === 'scheduled') {
                update(ref(db, `lax/${eventID}/matches/${matches.indexOf(m)}`), { status: 'active' });
            }

            document.getElementById('selectScreen').classList.add('hidden');
            document.getElementById('scoreScreen').classList.remove('hidden');
            document.getElementById('scoreScreen').classList.add('flex');
            
            refreshScoreboard();
        }

        function refreshScoreboard() {
            document.getElementById('matchInfo').innerText = `${activeMatch.cat} - Pitch ${activeMatch.pitch}`;
            document.getElementById('nameA').innerText = activeMatch.teamA;
            document.getElementById('nameB').innerText = activeMatch.teamB;
            document.getElementById('scoreDisplayA').innerText = activeMatch.scoreA;
            document.getElementById('scoreDisplayB').innerText = activeMatch.scoreB;
        }

        window.updateScore = function(team, delta) {
            if(!activeMatch) return;
            const idx = matches.findIndex(m => m.id === activeMatch.id);
            const newScore = (team === 'A' ? activeMatch.scoreA : activeMatch.scoreB) + delta;
            if(newScore < 0) return;

            let updates = {};
            updates[`lax/${eventID}/matches/${idx}/score${team}`] = newScore;
            update(ref(db), updates);
        }

        window.endMatch = function() {
            if(!confirm("End Match? This is final.")) return;
            const idx = matches.findIndex(m => m.id === activeMatch.id);
            update(ref(db, `lax/${eventID}/matches/${idx}`), { status: 'finished' });
            window.exitMatch();
        }

        window.exitMatch = function() {
            activeMatch = null;
            document.getElementById('scoreScreen').classList.add('hidden');
            document.getElementById('scoreScreen').classList.remove('flex');
            document.getElementById('selectScreen').classList.remove('hidden');
        }
    </script>
</body>
</html>
