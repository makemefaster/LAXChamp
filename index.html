<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaxChamp | Tournament Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-8 text-center">
        <div class="flex items-center justify-center space-x-2 mb-2">
            <div class="bg-indigo-600 p-3 rounded-xl shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
            <span class="text-3xl font-black text-slate-800 tracking-tight">LaxChamp</span>
        </div>
        <p class="text-slate-500 font-medium">Live Tournament Management</p>
    </div>

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl border border-slate-200 overflow-hidden p-8">
        
        <div class="space-y-3">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="setRole('spectator')" class="col-span-2 bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-md flex items-center justify-center gap-2">
                    <span>ğŸ“º Watch Live</span>
                </button>
                <a href="schedule.html" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-3 rounded-xl shadow-sm flex items-center justify-center gap-2 no-underline">
                    <span>ğŸ“… Schedule</span>
                </a>
                <a href="map.html" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-3 rounded-xl shadow-sm flex items-center justify-center gap-2 no-underline">
                    <span>ğŸ—ºï¸ Map</span>
                </a>
            </div>
            
            <button onclick="setRole('umpire')" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-xl shadow-md flex items-center justify-center gap-3">
                <span>â±ï¸ Umpire Login</span>
            </button>
            
            <button onclick="setRole('admin')" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-xl shadow-md flex items-center justify-center gap-3">
                <span>ğŸ“‹ Admin Dashboard</span>
            </button>
        </div>

        <div id="loginForm" class="hidden mt-6 pt-6 border-t border-slate-100">
            <h3 id="loginTitle" class="text-lg font-bold text-slate-800 mb-2 text-center">Secure Login</h3>
            
            <input type="email" id="emailInput" placeholder="Email Address" class="w-full p-3 bg-slate-50 border-2 border-slate-200 rounded-lg font-bold text-center focus:outline-none focus:border-indigo-500 transition-colors mb-3">
            
            <input type="password" id="passwordInput" placeholder="Password" class="w-full p-3 bg-slate-50 border-2 border-slate-200 rounded-lg font-bold text-center focus:outline-none focus:border-indigo-500 transition-colors mb-3">

            <button onclick="go()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition">Sign In</button>
            <button onclick="reset()" class="w-full text-slate-400 text-sm mt-3 hover:text-slate-600">Cancel</button>
            <p id="errorMsg" class="text-red-500 text-center mt-2 text-sm"></p>
        </div>

    </div>

    <script type="module">
        // Import Auth functions
        import { app } from './firebase-config.js';
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const auth = getAuth(app);
        
        window.setRole = function(role) {
            window.currentRole = role;
            
            // Spectators don't need login
            if(role === 'spectator') {
                window.location.href = 'live.html';
                return;
            }

            // Show Login Form for Admin/Umpire
            document.querySelector('.space-y-3').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            
            const titles = {
                'umpire': 'Umpire Access',
                'admin': 'Director Login'
            };
            document.getElementById('loginTitle').innerText = titles[role];
        };

        window.reset = function() {
            document.querySelector('.space-y-3').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('emailInput').value = '';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMsg').innerText = '';
        };

        window.go = function() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const errorEl = document.getElementById('errorMsg');
            
            errorEl.innerText = "Verifying...";

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Success! Redirect based on role
                    if (window.currentRole === 'admin') window.location.href = 'admin.html';
                    if (window.currentRole === 'umpire') window.location.href = 'umpire.html';
                })
                .catch((error) => {
                    console.error(error);
                    errorEl.innerText = "Login Failed: Check email/password.";
                });
        };
    </script>
</body>
</html>
