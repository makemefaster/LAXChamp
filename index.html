<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Champ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-8 text-center">
        <div class="bg-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-200">
            <span class="text-3xl">ğŸ†</span>
        </div>
        <h1 id="tournamentTitle" class="text-2xl font-black text-slate-800 tracking-tight">Loading Event...</h1>
        <p class="text-slate-500 font-medium text-sm">Official Tournament Hub</p>
    </div>

    <div class="bg-white w-full max-w-sm rounded-2xl shadow-xl border border-slate-100 overflow-hidden p-6 space-y-3">
        
        <button onclick="nav('live.html')" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-md flex items-center justify-center gap-3 transition transform active:scale-95">
            <span class="text-xl">ğŸ“º</span>
            <span>Watch Live Scores</span>
        </button>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="nav('schedule.html')" class="bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-4 rounded-xl flex flex-col items-center justify-center gap-1 transition">
                <span class="text-xl">ğŸ“…</span>
                <span class="text-sm">Schedule</span>
            </button>
            <button onclick="nav('map.html')" class="bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-4 rounded-xl flex flex-col items-center justify-center gap-1 transition">
                <span class="text-xl">ğŸ—ºï¸</span>
                <span class="text-sm">Venue Map</span>
            </button>
        </div>

    </div>

    <div class="mt-8">
        <button onclick="openUmpireLogin()" class="text-slate-400 text-xs font-semibold hover:text-indigo-600 flex items-center gap-1 transition">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            Official / Umpire Login
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
        import { firebaseConfig } from './firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. Get Event ID from URL (e.g., ?event=summer-slam)
        const params = new URLSearchParams(window.location.search);
        const eventId = params.get('event');

        // 2. Load Event Details
        if(eventId) {
            onValue(ref(db, `tournaments/${eventId}/name`), (snap) => {
                if(snap.exists()) {
                    document.getElementById('tournamentTitle').innerText = snap.val();
                } else {
                    document.getElementById('tournamentTitle').innerText = "Event Not Found";
                }
            });
        } else {
            document.getElementById('tournamentTitle').innerText = "Tournament Champ";
            // Optional: Redirect to a 'Find Event' page if no ID
        }

        // 3. Navigation Helper (Passes the event ID along)
        window.nav = (page) => {
            if(!eventId) return alert("No Event Selected!");
            window.location.href = `${page}?event=${eventId}`;
        };

        window.openUmpireLogin = () => {
            if(!eventId) return alert("No Event Selected!");
            // Redirect to Umpire Login, passing the event ID
            window.location.href = `umpire-login.html?event=${eventId}`;
        };
    </script>
</body>
</html>
